<!DOCTYPE html>
<html>
  <head>
    <title>Testing Hot reload X</title>
    <style>
      html {
        min-height:100%;/* make sure it is at least as tall as the viewport */
        position:relative;
      }
      body {
        height:100%; /* force the BODY element to match the height of the HTML element */
      }
      #mount {
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        overflow:hidden;
      }
    </style>
  </head>
  <body style="background-color: cornflowerblue;font-family: monospace;">
    <div id="mount"></div>
    <link rel="stylesheet" href="static/css/style.css"></link>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css" ></link>
    <link rel="stylesheet" href="static/bundle.css" ></link>
    <!--script type="text/javascript" src="static/js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script-->
    <script type="text/javascript" src="static/js/socket.io.js"></script>
    <script type="text/javascript" src="static/js/redux.js"></script>
    <script type="text/javascript" src="static/js/redux-saga.js"></script>
    <script type="text/javascript" src="static/js/react.js"></script>
    <script type="text/javascript" src="static/js/react-dom.js"></script>
    <script type="text/javascript" src="static/js/react-redux.js"></script>
    <script type="text/javascript" src="static/js/ReactDnD.js"></script>
