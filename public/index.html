<!DOCTYPE html>
<html style="overflow: hidden;">
  <head>
    <title>Testing Hot reload X</title>
    <style>
      html {
        min-height:100%;/* make sure it is at least as tall as the viewport */
        position:relative;
      }
      body {
        height:100%; /* force the BODY element to match the height of the HTML element */
      }
      #mount {
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        overflow:hidden;
      }
    </style>
  </head>
  <body style="background-color: black;font-family: monospace;color: #2aabd2;overflow: hidden;">
    <div id="mount"></div>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/css/bundle.css" >
    <!--script type="text/javascript" src="static/js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script-->
    <script type="text/javascript" src="/public/js/socket.io.js"></script>
    <script type="text/javascript" src="/public/js/redux.js"></script>
    <script type="text/javascript" src="/public/js/redux-saga.js"></script>
    <script type="text/javascript" src="/public/js/react.js"></script>
    <script type="text/javascript" src="/public/js/react-dom.js"></script>
    <script type="text/javascript" src="/public/js/react-redux.js"></script>
    <script type="text/javascript" src="/public/js/bundle.js"></script>
  </body>
</html>
